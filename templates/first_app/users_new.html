<!DOCTYPE html>
{% extends 'first_app/_base.html' %}
{% block body_block %}
  <div class="container">
    <h1>{{ title }}</h1>
    <h2>Please sign up here!</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
{% endblock %}
