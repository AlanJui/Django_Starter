<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <h1>{{ title }}</h1>
  <h2>Here are your access records:</h2>

  <div class="djangoTwo">
    {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>

        {% for record in access_records %}
          <tr>
            <td>{{ record.name }}</td>
            <td>{{ record.date }}</td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>No access records found!!</p>
    {% endif %}
  </div>
</body>
</html>
